# Redirect default Netlify subdomain to primary domain

[[redirects]]
    from = "https://robodroid-cyber-range.netlify.app/*"
    to = "https://robodroid.secsi.io/:splat"
    status = 301
    force = true #COMMENT: ensure that we always redirect

[[redirects]]
    from = "/*"
    to = "/"
    status = 200